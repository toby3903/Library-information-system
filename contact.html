      <!--  contact -->
      <div class="contact">
         <div class="container">
	    <div class="row d_flex">
               <div class="col-md-12">
                  <form action="Newinfo" method="post" id="request" class="main_form">
                     <div class="row">
                        <div class="col-md-12 ">
			   <p>職涯資訊類型</p>
			   <input class="contactus" type="text" name="InfoType" required>
                        </div>
                        <div class="col-md-12 ">
			   <p>作者姓名</p>
			   <input class="contactus" type="text" name="Name" required>
                        </div>
                        <div class="col-md-12 ">
			   <p>聯絡信箱</p>
			   <input class="contactus" type="text" name="Email" required>
                        </div>
                        <div class="col-md-12 ">
			   <p>職涯領域</p>
			   <input class="contactus" type="text" name="Field" required>
                        </div>
                        <div class="col-md-12 ">
			   <p>投稿內容或職涯資訊連結</p>
			   <input class="contactus" type="text" name="Link" required>
                        </div>
                        <div class="col-md-6 col-sm-6">
                           <button class="send_btn">送出</button>
                        </div>
                     </div>
                  </form>
